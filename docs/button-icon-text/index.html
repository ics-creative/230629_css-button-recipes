<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../demo.css" />
    <link rel="stylesheet" href="./buttonIconText.css" />
    <title>アイコンとテキストが横並ぶボタン</title>
  </head>
  <body>
    <a href="#" class="buttonIconText">
      <span class="buttonIconText_icon">
        <svg
          class="iconEmail"
          width="32"
          height="32"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect
            x="3.5"
            y="5.5"
            width="17"
            height="12"
            rx="1.5"
            stroke="#6fa24a"
          />
          <path
            d="M6 9C6 9 11.5 12 12 12C12.5 12 18 9 18 9"
            stroke="#6fa24a"
            stroke-linecap="round"
          />
        </svg>
      </span>
      <span class="buttonIconText_text">お問い合わせ</span>
    </a>
    <a href="#" class="buttonIconText buttonIconText__reverse">
      <span class="buttonIconText_icon">
        <svg
          class="iconEmail"
          width="32"
          height="32"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect
            x="3.5"
            y="5.5"
            width="17"
            height="12"
            rx="1.5"
            stroke="#6fa24a"
          />
          <path
            d="M6 9C6 9 11.5 12 12 12C12.5 12 18 9 18 9"
            stroke="#6fa24a"
            stroke-linecap="round"
          />
        </svg>
      </span>
      <span class="buttonIconText_text">お問い合わせ</span>
    </a>
  </body>
</html>
