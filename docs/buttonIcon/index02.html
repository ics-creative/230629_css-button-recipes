<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./buttonIcon.css">
  <title>矩形のボタン</title>
</head>
<body>
  <button type="button" class="buttonIcon" aria-label="ページ上部へ戻る">
    <span class="buttonIcon_item maskIcon maskIcon__arrowTop"></span>
  </button>
  <button type="button" class="buttonIcon" aria-label="詳しく見る">
    <span class="buttonIcon_item maskIcon maskIcon__arrowRight"></span>
  </button>
  <button type="button" class="buttonIcon" aria-label="コンテンツへ移動します">
    <span class="buttonIcon_item maskIcon maskIcon__arrowBottom"></span>
  </button>
  <button type="button" class="buttonIcon" aria-label="戻る">
    <span class="buttonIcon_item maskIcon maskIcon__arrowLeft"></span>
  </button>
</body>
