<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../demo.css">
  <link rel="stylesheet" href="./buttonIconText02.css">
  <title>アイコンとテキストが横並ぶボタン（矢印のアイコン）</title>
</head>
<body>
  <a href="#" class="buttonIconText02 buttonIconText02__reverse">
    <span class="buttonIconText02_icon">
      <svg class="iconArrowRight" width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M10 6L15.2929 11.2929C15.6834 11.6834 15.6834 12.3166 15.2929 12.7071L10 18" stroke="#ffffff" stroke-linecap="round"/>
      </svg>
    </span>
    <span class="buttonIconText02_text">詳しく見る</span>
  </a>
  <a href="#" class="buttonIconText02">
    <span class="buttonIconText02_icon buttonIconText02_icon__left">
      <svg class="iconArrowLeft" width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M10 6L15.2929 11.2929C15.6834 11.6834 15.6834 12.3166 15.2929 12.7071L10 18" stroke="#ffffff" stroke-linecap="round"/>
      </svg>
    </span>
    <span class="buttonIconText02_text">戻る</span>
  </a>
