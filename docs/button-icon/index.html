<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../demo.css" />
    <link rel="stylesheet" href="./buttonIcon.css" />
    <title>円形ボタン（アイコンのみ）</title>
  </head>
  <body>
    <div class="buttonList">
      <a href="#" class="buttonIcon" aria-label="お問い合わせ">
        <svg
          width="32"
          height="32"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect
            x="3.5"
            y="5.5"
            width="17"
            height="12"
            rx="1.5"
            stroke="#ffffff"
          />
          <path
            d="M6 9C6 9 11.5 12 12 12C12.5 12 18 9 18 9"
            stroke="#ffffff"
            stroke-linecap="round"
          />
        </svg>
      </a>
      <a href="#" class="buttonIcon" aria-label="ページ上部へ戻る">
        <svg
          class="iconArrowTop"
          width="32"
          height="32"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M10 6L15.2929 11.2929C15.6834 11.6834 15.6834 12.3166 15.2929 12.7071L10 18"
            stroke="#ffffff"
            stroke-linecap="round"
          />
        </svg>
      </a>
      <a href="#" class="buttonIcon" aria-label="詳しく見る">
        <svg
          class="iconArrowRight"
          width="32"
          height="32"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M10 6L15.2929 11.2929C15.6834 11.6834 15.6834 12.3166 15.2929 12.7071L10 18"
            stroke="#ffffff"
            stroke-linecap="round"
          />
        </svg>
      </a>
      <a href="#" class="buttonIcon" aria-label="コンテンツへ移動します">
        <svg
          class="iconArrowBottom"
          width="32"
          height="32"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M10 6L15.2929 11.2929C15.6834 11.6834 15.6834 12.3166 15.2929 12.7071L10 18"
            stroke="#ffffff"
            stroke-linecap="round"
          />
        </svg>
      </a>
      <a href="#" class="buttonIcon" aria-label="戻る">
        <svg
          class="iconArrowLeft"
          width="32"
          height="32"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M10 6L15.2929 11.2929C15.6834 11.6834 15.6834 12.3166 15.2929 12.7071L10 18"
            stroke="#ffffff"
            stroke-linecap="round"
          />
        </svg>
      </a>
    </div>
  </body>
</html>
