<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./buttonIcon.css">
  <title>円形+アイコンのボタン</title>
</head>
<body>
  <div class="buttonList">
    <button type="button" class="buttonIcon" aria-label="お問い合わせ">
      <span class="buttonIcon_item maskIconEmail"></span>
    </button>
    <button type="button" class="buttonIcon" aria-label="ページ上部へ戻る">
      <span class="buttonIcon_item maskIconArrowTop"></span>
    </button>
    <button type="button" class="buttonIcon" aria-label="詳しく見る">
      <span class="buttonIcon_item maskIconArrowRight"></span>
    </button>
    <button type="button" class="buttonIcon" aria-label="コンテンツへ移動します">
      <span class="buttonIcon_item maskIconArrowBottom"></span>
    </button>
    <button type="button" class="buttonIcon" aria-label="戻る">
      <span class="buttonIcon_item maskIconArrowLeft"></span>
    </button>
  </div>
</body>
