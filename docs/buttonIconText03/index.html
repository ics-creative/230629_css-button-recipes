<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./buttonIconText03.css">
  <title>アイコン+テキストのボタン（矢印）</title>
</head>
<body>
  <button type="button" class="buttonIconText03 buttonIconText03__reverse">
    <span class="buttonIconText03_icon">
      <span class="buttonIconText03_icon_mask maskIcon maskIcon__arrowRight"></span>
    </span>
    <span class="buttonIconText03_text">詳しく見る</span>
  </button>
  <button type="button" class="buttonIconText03 buttonIconText03__reverse">
    <span class="buttonIconText03_icon buttonIconText03_icon__bottom">
      <span class="buttonIconText03_icon_mask maskIcon maskIcon__arrowBottom"></span>
    </span>
    <span class="buttonIconText03_text">詳しく見る</span>
  </button>
  <button type="button" class="buttonIconText03">
    <span class="buttonIconText03_icon buttonIconText03_icon__left">
      <span class="buttonIconText03_icon_mask maskIcon maskIcon__arrowLeft"></span>
    </span>
    <span class="buttonIconText03_text">戻る</span>
  </button>

  <button type="button" class="buttonIconText03 buttonIconText03__reverse">
    <span class="buttonIconText03_icon buttonIconText03_icon__top">
      <span class="buttonIconText03_icon_mask maskIcon maskIcon__arrowTop"></span>
    </span>
    <span class="buttonIconText03_text">ページ上部へ戻る</span>
  </button>
</body>
